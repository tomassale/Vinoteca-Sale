<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name=”description” content="CasonaWine registrarse">
    <meta name=”keywords” content="registro, nombre, apellido, genero, seleccione su preferencia, regristrarme, registrarse">
    <meta name="author" content="CasonaWine">   
    <title>Registro | LaCasonaWine</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="imagenes/bottle.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body class="body__registro">
    <header>
    <a href="index.html" class="volverR">⇚volver</a>
    </header>
    <div class="formularioR">
    <h1 class="tituloR">Registrarse</h1>
    <form action="" method="POST" enctype="application/x-www-form-urlencoded">
      <label for="nombre">Nombre</label>
      <input type="text" required  class="txtR" id="nombre"/>
      <label for="apellido">Apellido</label>
      <input type="text" required  class="txtR" id="apellido"/>
      <label for="email">Correo electronico: </label>
      <input type="email" required class="txtR" id="email"/>
      <label for="contraseña">Contraseña: </label>
      <input type="password" required class="txtR" id="contraseña"/>
      <label for="sexo">Genero:</label>
      Hombre <input type="radio" name="sexo" value="hombre" />
      Mujer <input type="radio" name="sexo" value="mujer" />
      Otro <input type="radio" name="sexo" value="otro" />
      <select name="preferencias" class="menuR">
        <option value="Seleccione preferencia">
          Seleccione su preferencia
        </option>
        <option value="vino tinto">Vino Tinto</option>
        <option value="vino blanco">Vino Blanco</option>
        <option value="espumante">Espumante</option>
        <option value="vino especial">Vino Especial</option>
      </select>
      Recibir mails con promociones <input type="checkbox" />
      Estoy de acuerdo con los <a href="terminosYCondiciones.html" class="TYCR">terminos y condiciones </a><input type="checkbox" />
      <button type="submit" class="buttonR"><a href="index.html">Registrarme</a></button>
    </div>
  </body>
</html>
